    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
    <!-- internal scripts -->
    <script>
        const init_table = (tabledata) => {
            //initialize table
            var table = new Tabulator("#table", {
                data: tabledata, //assign data to table
                autoColumns: true, //create columns from data field names
            });
        }

        (function () {
            const { pathname, search, hash } = window.location;
            console.table({ pathname, search })
            // update submit action
            const form=document.getElementById("tasks-status-go");
            form.addEventListener("submit", function(event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                var inputValue = document.getElementById("tasks-status-go-input").value;
                var redirectUrl = form.getAttribute("action") + "?inputValue=" + encodeURIComponent(inputValue);

                // Perform the redirect
                window.location.href = redirectUrl;
            });

            // update title
            const title = pathname.replace('/custom_query/', '').replace('/', ' ')
            document.getElementsByClassName('nv-title')[0].innerHTML = title

            // fetch table from api
            fetch('/api' + pathname)
                .then(response => {
                    // Check if the response status is ok (status code 200-299)
                    if (!response.ok) {
                        // todo: replace with notification popup
                        alert('Network response was not ok');
                    }
                    // Parse the JSON in the response
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    init_table(data);
                })
                .catch(error => {
                    // todo: replace with notification popup
                    alert('There was a problem with the fetch operation:', error);
                });

        }());
    </script>
